<div class="b1 ">
    <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Category:
        <select  formControlName="catName">
             <option *ngFor="let item of list" [value]=item.catId>{{item.catName}}</option>
        </select>
    </label> &nbsp;
        <button class="btn btn-secondary mr-1" >Click</button>
    </div>

    </form>
    <div class="table">
<div class="table-responsive">
            <tr >
                <th>Subcategory Id</th>
                <th>SubCubcategory Name</th>
				<th>SubCubcategory Description</th>
				<th></th>
				<th></th>
            </tr>
            <tr *ngFor="let item of sublist">
              <td>{{item.subCatId}}</td>
              <td>{{item.subCatName}}</td>
              <td>{{item.subCatDesc}}</td>
              <td><button class="btn btn-primary mr-1">Edit</button></td>
              <td><button class="btn btn-danger mr-1 ">Delete</button></td>
            </tr>
        </div>
    </div>
</div>
