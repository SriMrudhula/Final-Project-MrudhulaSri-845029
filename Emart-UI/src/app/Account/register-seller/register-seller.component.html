	<div  class="jumbotron jumbotron-fluid b1" >
		<h2>Registration</h2><br>
	  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
		  <div class="row">
			  <div class="col">
		  <div class=" form-group ">
			  <label> 
			  <input type="text" formControlName="username" placeholder="UserName"class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /> 
			  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
				  <div *ngIf="f.username.errors.required">NAME is required</div>
			  </div> </label>
		  </div>
		</div>
		<div class="col">
		  <div class="form-group">
			  <label>
			  <input type="text" formControlName="emailid" class="form-control" placeholder="Email Id" [ngClass]="{ 'is-invalid': submitted && f.emailid.errors }" />
				  <div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
					  <div *ngIf="f.emailid.errors.required">Email is required</div>
					  <div *ngIf="f.emailid.errors.email">Email must be a valid email address</div>
				  </div></label>
		  </div>
		</div>
	</div>
	<div class="row">
		<div class="col">
		  <div class="form-group">
			  <label>
			  <input type="password" formControlName="pwd" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }" />
			  <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback">
				  <div *ngIf="f.pwd.errors.required">Password is required</div>
			  </div>
			</label>
		  </div>
		</div>
		<div class="col">
		  <div class="form-group">
			<label>
			<input type="text" formControlName="mobile" placeholder="Mobile Number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
			<div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
				<div *ngIf="f.mobile.errors.required">Mobile Number is required</div>	  
			</div>
		  </label>
  </div>
</div>
  </div>
		  <div class="row">
		  <div class=col>
		  <div class="form-group">
			<label>
			<input type="text" formControlName="cmpName" class="form-control" placeholder="Company Name" [ngClass]="{ 'is-invalid': submitted && f.cmpName.errors }" />
			<div *ngIf="submitted && f.cmpName.errors" class="invalid-feedback">
				<div *ngIf="f.cmpName.errors.required">Company Name is required</div>
			</div>
		  </label>
		</div>
	</div>
		<div class="col">
		<div class="form-group">
			<label>
			<input type="text" formControlName="gstin" class="form-control" placeholder="Gstin" [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }" />
			<div *ngIf="submitted && f.gstin.errors" class="invalid-feedback">
				<div *ngIf="f.gstin.errors.required">GSTIN is required</div>
			</div>
		  </label>
		</div>
		</div>
		<div class="col">
		<div class="form-group">
			<label>
			<input type="text" formControlName="website" placeholder="Website" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.website.errors }" />
			<div *ngIf="submitted && f.website.errors" class="invalid-feedback">
				<div *ngIf="f.website.errors.required">Mobile Number is required</div>	  
			</div>
		  </label>
      </div>
       </div>
	  </div>

		<div class="form-group">
            <textarea placeholder="About Company" formControlName="abtCmp"></textarea>
		</div>
		<div class="form-group">
            <textarea placeholder="Address" formControlName="addr"></textarea>
		</div>

	  <div class="text-center">
		<button class="btn btn-primary mr-1">Register</button>
		<button class="btn btn-primary mr-1" (click)="onReset()">Reset</button>
	  </div>
	  <br>	
	  <div class="d-flex justify-content-center links">
		  Have an account?<a [routerLink]="['Login']" >Login</a>
	  </div>
	  </form>
	</div>
